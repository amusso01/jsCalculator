<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculatorDisplay">
           0
        </div>
        <div class="calculatorKey">
            <button data-action="clear">C</button>
            <button data-action="delete">&#8678;</button>
            <button data-action="power">x <sup>2</sup></button>
            <button data-action="plus">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="divide">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="multiply">X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="minus">-</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button data-action="equal" id="equal">=</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
